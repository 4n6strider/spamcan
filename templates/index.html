<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SpamCan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spam trap management framework">
    <meta name="author" content="Glastopf Project">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico?v=2" />
    
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

    </style>
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
    <script type=text/javascript>
	  $(function() {
	    $('button#get_stats').bind('click', function() {
	      $.ajax({
                    type: 'GET',
                    url: '/stats',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#count').html(response);
                    }
                });
	      return false;
	    });
	  });
	</script>

  </head>

  <body>

	<div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">SpamCan</h3>
      </div>

      <hr>
      <div class="btn-group">
		  <button class="btn btn-large btn-primary" type="button" id="get_stats">Update Counts</button>
		  <button class="btn btn-large">Fetch Emails</button>
		  <button class="btn btn-large">Submit URLs</button>
		  <button class="btn btn-large">Submit Binaries</button>
	  </div>
      <hr>
      <div class="row-fluid">
      
        <div class="span12">
          <table class="table table-striped">
              <thead>
			    <tr>
			      <th>ID</th>
			      <th>User Name</th>
			      <th>Statistics</th>
			      <th>Server Name</th>
			      <th>Protocol</th>
			    </tr>
			  </thead>
          	  <tbody>
          	  	  <tr>
			          {% for account in account_list %}
			            <td>{{ account.account_id }}</p></td>
			            <td><b>{{ account.user_name }}</b></td>
			            <td style="width:200px">Total of <span class="badge" id="count">{{ count }}</span> mails</td>
			            <td>{{ account.hostname }}</p></td>
			            <td>{{ account.protocol }}</p></td>
			          {% endfor %}
		          <tr>
	          </tbody>
          </table>
        </div>
      </div>

      <hr>

      <div class="footer">
        <p>&copy; Glastopf Project 2013</p>
      </div>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
