{% extends "base.html" %}
  {% block content %}
   <div class=" row mail-headers">
    <div class="col-md-12">
      {% for key, value in header_dict.items() recursive %}
      <p>{{key}}: {{value}}</p>
      {% endfor %} 
    </div>
   </div>
    <hr />

   <div class="row mail-body">
    <div class="col-md-12">
      {{mail.body}}
    </div>
   </div>

{% endblock %}
